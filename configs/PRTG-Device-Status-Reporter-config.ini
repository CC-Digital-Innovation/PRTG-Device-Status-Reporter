# Information about the PRTG instance and access to it. Do not include the
# trailing '/' for the server URL. You may use either the password or the
# passhash to access the instance. If both are filled in the passhash is used.
[PRTG Info]
server-url : https://example.prtg.instance
username   : username
password   : password
passhash   : 000000000

# Output information for the Excel file. Column names are in CSV form. Do not
# include the file name extension.
[Output Info]
column-names    : Group Name,Device Name,IPv4 Address,Ping Status
excel-file-name : PRTG-Device-Status-Report
